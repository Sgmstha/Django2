<style>
    .carousel-item img {
        height: 600px;
    }

    /* .card img{
        height: 250px;
    } */
    .card-img{
        overflow: hidden;
    }

    .card-img:hover img{
        transform: scale(1.5);
    }
    .card-img img{
        transition: all 2s;
        height: 250px;
    }
</style>

{% extends 'layout.html '%}
{% load static %}
{% block title %}
<title>E-commerce - Homepage</title>
{% endblock %}

{% block main_content %}
<!-- carousel start -->
<div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'img/a.png' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/b.jpg' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/c.jpg' %}" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- carousel end -->

<!-- card start -->






<div class="container-fluid">
    <div class="row row-cols-1 row-cols-md-4 g-4 m-4">
        {% for products in products%}
        <div class="col">
            <div class="card shadow-lg">
                <div class="card-img">
                     <img src="/{{products.image}}"
                        class="card-img-top" alt="{{products.product_name}}">
                </div>
                

                <div class="card-body">
                    <h5 class="card-title">{{products.product_name}}</h5>
                    <h5 class="card-title">Rs. {{products.product_price}}</h5>
                    <a href="#" class="btn btn-success">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<!-- card end -->
{% endblock %}
