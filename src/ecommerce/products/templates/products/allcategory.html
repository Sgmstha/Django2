{% extends 'layout.html' %}
{% block main_content %}


<h2 class="text-center text-success">All products</h2>

<div class="container">
    <div class="d-flex justify-content-center">
        <div class="col-md-8">
            <table class="table table-bordered table-striped table-light">
                <thead>
                    <tr>
                        <th>Category Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for category_show in categories%}
                    <tr>
                        <td>
                            {{ category_show.category_name }}
                        </td>
                        
                    </tr>
                    
                    {% endfor %}
                </tbody>
            </table>

        </div>
    </div>
</div>
{% endblock %}
